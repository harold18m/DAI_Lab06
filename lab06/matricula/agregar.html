<body>
    <h1>Nueva matrícula</h1>
    <form name="formMatricula" method="post" action="agregar_matricula.php">
        <table>
            <tbody>
                <tr>
                    <td>Id del curso</td>
                    <td>
                        <input type="number" name="id_curso" required>
                    </td>
                </tr>
                <tr>
                    <td>Id del alumno</td>
                    <td>
                        <input type="number" name="id_alumno" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Guardar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
